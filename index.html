<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="theme-color" content="#0a0a0a" />
    <link rel="manifest" href="/manifest.json" />
    <link rel="apple-touch-icon" href="/forge-icon.png" />
    <title>FORGE</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>â—†</text></svg>" />
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500;700;800&display=swap" rel="stylesheet" />
    <style>
      * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
      body { background: #0a0a0a; overflow-x: hidden; }
      input[type="number"]::-webkit-inner-spin-button,
      input[type="number"]::-webkit-outer-spin-button { -webkit-appearance: none; margin: 0; }
      input[type="number"] { -moz-appearance: textfield; }
      ::-webkit-scrollbar { width: 4px; }
      ::-webkit-scrollbar-track { background: transparent; }
      ::-webkit-scrollbar-thumb { background: #333; border-radius: 2px; }
      @keyframes fadeIn { from { opacity: 0; transform: translateY(8px); } to { opacity: 1; transform: translateY(0); } }
      .fade-in { animation: fadeIn 0.2s ease-out; }
      /* AI Coach Markdown */
      .md-response { font-size: 13px; line-height: 1.7; color: #d4d4d4; }
      .md-response strong { color: #fafafa; font-weight: 700; }
      .md-response em { color: #d4d4d4; font-style: italic; }
      .md-h2 { font-size: 16px; font-weight: 800; color: #fafafa; margin: 16px 0 8px; }
      .md-h3 { font-size: 14px; font-weight: 700; color: #f97316; margin: 14px 0 6px; }
      .md-h4 { font-size: 13px; font-weight: 700; color: #e5e5e5; margin: 12px 0 4px; }
      .md-ul, .md-ol { margin: 6px 0; padding-left: 20px; }
      .md-li { margin: 3px 0; color: #d4d4d4; }
      .md-code { background: #1a1a1a; border: 1px solid #333; border-radius: 3px; padding: 1px 5px; font-family: inherit; font-size: 12px; color: #f97316; }
      .md-hr { border: none; border-top: 1px solid #262626; margin: 12px 0; }
      .md-break { height: 10px; }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
